
<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Play&display=swap');

        .wrapper.ten {
            background-color: #ffffff;
        }
        .bounce {
            font-size: 5rem;
            width: 100%;
            margin: 2 rem auto;
            display: inline-flex;
            justify-content: center;
            -webkit-box-reflect: below -20px linear-gradient(transparent, #211e1e2e);
        }
        .bounce span {
            display: inline-flex;
            color: #000000;
            font-family: "Play", sans-serif;
            animation: bounce 0.8s ;
        }
        @keyframes bounce {
            0%, 25%, 50%, 75%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-30px);
            }
        }
        .ten span:nth-of-type(1) {
            animation-delay: 1.2s;
        }
        .ten span:nth-of-type(2) {
            animation-delay: 1.25s;
        }
        .ten span:nth-of-type(3) {
            animation-delay: 1.3s;
        }
        .ten span:nth-of-type(4) {
            animation-delay: 1.35s;
        }
        .ten span:nth-of-type(5) {
            animation-delay: 1.4s;
        }
        .ten span:nth-of-type(6) {
            animation-delay: 1.45s;
        }
        .ten span:nth-of-type(7) {
            animation-delay: 1.5s;
        }
        .ten span:nth-of-type(8) {
            animation-delay: 1.55s;
        }
        .ten span:nth-of-type(9) {
            animation-delay: 1.6s;
        }
        .ten span:nth-of-type(10) {
            animation-delay: 1.65s;
        }
        .ten span:nth-of-type(11) {
            animation-delay: 1.7s;
        }
        .ten span:nth-of-type(12) {
            animation-delay: 1.75s;
        }
        .ten span:nth-of-type(13) {
            animation-delay: 1.8s;
        }
        .ten span:nth-of-type(14) {
            animation-delay: 1.85s;
        }
        .ten span:nth-of-type(15) {
            animation-delay: 1.9s;
        }
        .ten span:nth-of-type(16) {
            animation-delay: 1.95s;
        }
        .ten span:nth-of-type(17) {
            animation-delay: 2.00s;
        }
        .ten span:nth-of-type(18) {
            animation-delay: 2.05s;
        }
        .ten span:nth-of-type(19) {
            animation-delay: 2.10s;
        }
    </style>
</head>
<body>
    <div class="wrapper ten">
        <div>
            <h3 class="bounce">
                <span>M</span>
                <span>I</span>
                <span>N</span>
                <span>D</span>
                <span>L</span>
                <span>E</span>
                <span>S</span>
                <span>S</span>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <span>S</span>
                <span>H</span>
                <span>E</span>
                <span>E</span>
                <span>P</span>
            </h3>
        </div>
    </div>
</body>

</html>

@import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");
html, body {

body {
  display: flex;

  align-items: center;
  flex-wrap: nowrap;
  overflow: hidden;
}

.search-box {
  font-size: 20px;
  border: solid 0.3em #000000;
  display: inline-block;
  position: relative;
  border-radius: 2.5em;
}
.search-box input[type=text] {
  font-family: inherit;
  font-weight: bold;
  width: 2.5em;
  height: 2.5em;
  padding: 0.3em 2.1em 0.3em 0.4em;
  border: none;
  box-sizing: border-box;
  border-radius: 2.5em;
  transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55) 150ms;
}
.search-box input[type=text]:focus {
  outline: none;
}
.search-box input[type=text]:focus, .search-box input[type=text]:not(:placeholder-shown) {
  width: 18em;
  transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55);
}
.search-box input[type=text]:focus + button[type=reset], .search-box input[type=text]:not(:placeholder-shown) + button[type=reset] {
  transform: rotate(-45deg) translateY(0);
  transition: transform 150ms ease-out 800ms;
}
.search-box input[type=text]:focus + button[type=reset]:after, .search-box input[type=text]:not(:placeholder-shown) + button[type=reset]:after {
  opacity: 1;
  transition: top 150ms ease-out 950ms, right 150ms ease-out 950ms, opacity 150ms ease 950ms;
}
.search-box button[type=reset] {
  background-color: transparent;
  width: 1.4em;
  height: 1.4em;
  border: 0;
  padding: 0;
  outline: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0.55em;
  right: 0.55em;
  transform: rotate(-45deg) translateY(2.2em);
  transition: transform 150ms ease-out 150ms;
}
.search-box button[type=reset]:before, .search-box button[type=reset]:after {
  content: "";
  background-color: #000000;
  width: 0.3em;
  height: 1.4em;
  position: absolute;
}
.search-box button[type=reset]:after {
  transform: rotate(90deg);
  opacity: 0;
  transition: transform 150ms ease-out, opacity 150ms ease-out;
}
</style>
