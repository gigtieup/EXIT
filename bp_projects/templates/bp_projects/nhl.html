<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NHL Player Stats</title>
  <style>
    body {
      background: #F9F8FD;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input[type=text] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 300px;
      max-width: 100%;
    }

    .search-container button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .search-container button:hover {
      background-color: #45a049;
    }

    .player-info {
      max-width: 600px;
      margin: 0 auto;
    }

    .player-info h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .player-info ul {
      list-style-type: none;
      padding: 0;
    }

    .player-info ul li {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>NHL Player Stats</h1>

  <div class="search-container">
    <input type="text" id="player-name" placeholder="Enter player name">
    <button onclick="searchPlayer()">Search</button>
  </div>

  <div class="player-info">
    <h2>Player Information:</h2>
    <ul id="player-details"></ul>
  </div>

  <script>
    function searchPlayer() {
      const playerName = document.getElementById('player-name').value.trim();
      if (playerName === '') {
        alert('Please enter a player name.');
        return;
      }

      const apiUrl = `https://api.statsapi.web.nhl.com/api/v1/teams`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const teams = data.teams;
          const player = teams.find(team => team.name === playerName);
          if (!player) {
            document.getElementById('player-details').innerHTML = 'Player not found.';
            return;
          }

          const playerId = player.id;
          const playerStatsUrl = `https://api.statsapi.web.nhl.com/api/v1/teams/${playerId}/stats`;

          fetch(playerStatsUrl)
            .then(response => response.json())
            .then(data => {
              const stats = data.stats[0].splits[0].stat;
              const playerDetails = `
                <li>Team: ${player.name}</li>
                <li>Abbreviation: ${player.abbreviation}</li>
                <li>Wins: ${stats.wins}</li>
                <li>Losses: ${stats.losses}</li>
                <li>OT Losses: ${stats.ot}</li
                <li>Points: ${stats.pts}</li>
                `;
          document.getElementById('player-details').innerHTML = playerDetails;
        })
        .catch(error => {
          document.getElementById('player-details').innerHTML = 'Failed to fetch player stats.';
          console.error(error);
        });
    })
    .catch(error => {
      document.getElementById('player-details').innerHTML = 'Failed to fetch player information.';
      console.error(error);
    });
}
</script>
</body>
</html>
