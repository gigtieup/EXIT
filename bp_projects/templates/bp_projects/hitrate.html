<!DOCTYPE html>
<html>
<head>
  <style>
    /* Dark-themed version of statmuse.com/questions */
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Rest of the CSS styles */

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid rgb(255, 255, 255);
      white-space: nowrap;
      font-size: 36px;
      font-family: monospace;
      animation: typing 2.0s steps(40, end), blink-caret .54s step-end;
      animation-fill-mode: forwards;
      position: absolute;
      text-align: center;
      top: 5%;
    }

    .cool-outline-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      text-align: center;
      margin-bottom: 10px;
    }

    .cool-outline-button:hover {
      color: #000000;
    }

    .cool-outline-button:focus {
      outline: none;
    }

        .cool-outline-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      margin-bottom: 10px;
    }

    .enter-button {
      position: relative;
    }

    .enter-button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #6c63ff, #ffffff, #8b8b8b, #ffffff);
      background-size: 300% 300%;
      border-radius: 7px;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }

    .enter-button:hover::before {
      opacity: 1;
      background-position: 100% 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgb(255, 255, 255)}
    }
  </style>
  <script src="gambling.js"></script>
</head>
<body>
  <div class="container">
    <div class="typewriter">
      Mindless Sheep Gambling
    </div>
    <input id="player-form" class="cool-outline-button" type="text" placeholder="Insert Player Name">
    <button onClick = "searchPlayer()" class="cool-outline-button enter-button">Enter</button>
    <div id="stats-container"></div>
  </div>

  <script>
    function searchPlayer(){
      const playerName = document.getElementById("player-form").value
      getData(playerName, "pts",)
    }
  </script>
</body>
</html>
